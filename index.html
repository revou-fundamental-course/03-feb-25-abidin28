<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Tag untuk responsive design -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Website Konversi Suhu</title>
     
    <!-- Link CSS -->
     <link rel="stylesheet" href="css\styles.css">
</head>

<body>
    <header>
        <h1>Konversi Suhu</h1>
    </header>

    <main>
        <!-- Introduction -->
        <section>
            <p> Masukkan suhu derajat Celcius (&deg;C) ke kotak dibawah, 
                lalu klik tombol konversi untuk mendapatkan hasil konversi dalam bentuk Farenheit (&deg;F)</p>
        </section>

        <!-- Form Input suhu yang ingin di konversi -->
        <section>
            <form>
                <div>
                    <label for="main-input">Celcius :</label>
                    <input type="number" id="main-input">
                </div>

                <div>
                    <button>Konversi</button>
                    <button>Reset</button>
                    <button>Reverse</button>
                </div>
            </form>
        </section>

        <!-- Hasil Konversi -->
        <section>
            <div>
                <label for="main-result">Fahrenheit :</label>
                <input type="text" id="main-result" readonly>
            </div>
        </section>

        <!-- Cara Konversi Suhu -->
        
    </main>
</body>
</html>
